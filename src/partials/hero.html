<section class="hero-section">
  <div class="hero-container container">
    <h1 class="hero-titel">
      Welcome to the <span>Catalog of Rental campers !</span>
    </h1>
    <div class="hero-text">
      <p>
        Rent a camper and explore Ukraine with ease - our services offer
        convenient and affordable camper rentals across the country.
      </p>
    </div>
    <div class="hero-body-img">
      <div class="hero-img">
        <picture>
          <source
            media="(min-width: 1150px)"
            srcset="./img/hero/hero-x1.jpg 1x, ./img/hero/hero-x2.jpg 2x"
            type="image/jpg"
          />
          <source
            media="(min-width: 768px)"
            srcset="
              ./img/hero/tablet-hero-x1.jpg 1x,
              ./img/hero/tablet-hero-x2.jpg 2x
            "
            type="image/jpg"
          />
          <source
            media="(max-width: 767px)"
            srcset="
              ./img/hero/mobile-hero-x1.jpg 1x,
              ./img/hero/mobile-hero-x2.jpg 2x
            "
            type="image/jpg"
          />
          <img
            class="hero-image"
            src="./img/hero/mobile-hero-x1.jpg"
            alt="grocery basket"
            width="335"
            loading="lazy"
          />
        </picture>
      </div>
    </div>
  </div>
</section>
